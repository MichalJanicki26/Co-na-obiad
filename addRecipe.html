<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/recipe.css" rel="stylesheet">
    <script src="/js/addRecipe.js" defer></script>
    <link rel="icon" href="img/1.png">
    <title>Co na obiad? - Przepisy</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo">
            <img src="img/1.png" class="header__logo-img"></img>
        </div>
        <div class="header__title">
            <h1 class="header__title--text">Co na Obiad?</h1>
        </div>
        <div class="header__dropdown">
            <div class="header__dropbtn">
                <img  src="img/menu.png" class="header__dropbtn--img">
            </div>
            <div class="header__dropdown-content" style="right:0;">
                <a href="index.html" class="header__dropdown-text">Strona Główna</a>
                <a href="addRecipe.html" class="header__dropdown-text">Dodaj Przepis</a>
                <a href="cookbook.html" class="header__dropdown-text">Lista Przepisów</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div>
            <form class="jsForm form">
                <h1 class="form__header">Dodaj Przepis</h1>
                <div class="form__title">
                    <input placeholder="Jak danie się nazywa?" name="title" class="jsForm__title form__title--input" />
                </div>
                <div class="form__ingredient">
                    <input placeholder="Z czego to zrobimy?" name="ingredient"
                        class="jsForm__ingredient form__ingredient--input" />
                    <input placeholder="Ile tego potrzebujemy?" name="ingredientAmount"
                        class="jsForm__ingredientAmount form__ingredientAmount--input" />
                    <button class="jsForm__addIngredientBtn form__addIngredient--Btn">+</button>
                </div>
                <div class="form__instruction">
                    <p>Jak to przygotujemy?</p>
                    <textarea name="instruction" class="jsForm__instruction form__instruction--textarea"></textarea>
                    <button class="jsForm__addInstructionBtn form__addInstruction--Btn">+</button>
                </div>
                <input type="submit" value="Smacznego!" class="form__submitBtn"/>
                <p class="jsForm__error form__error"></p>
            </form>
        </div>
        <div class="jsRecipe recipe">
            <div class="jsRecipe__title recipe__title"></div>
            <div class="jsRecipe__ingredientList recipe__ingredientList"></div>
            <div class="jsRecipe__instructions recipe__instructions"></div>
        </div>
    </main>
</body>

</html>
