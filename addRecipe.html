<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="/js/addRecipe.js" defer></script>
    <link rel="icon" href="img/cooking-pot.png">
    <title>Co na obiad? - Przepisy</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo">
            <img src="/img/1.png" class="header__logo-image"></img>
        </div>
        <h1 class="header__title">
            Co na Obiad?
        </h1>
        <div class="header__dropdown">
            <img class="header__dropbtn" src="/img/menu.png"></img>
            <div class="header__dropdown-content" style="right:0;">
                <p href="/index.html">Strona Główna</p>
                <p href="/addRecipe.html">Dodaj Przepis</p>
                <p href="...">Coś konkretnego?</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div>
            <form class="jsForm form">
                <input placeholder="Jak danie się nazywa?" name="title" class="jsForm__title form__title"/>
                <button class="jsForm__addTitleBtn form__addTitleBtn">+</button>
                <input placeholder="Z czego to zrobimy?" name="ingredient" class="jsForm__ingredient form__ingredient"/>
                <input placeholder="Ile tego potrzebujemy?" name="ingredientAmount" class="jsForm__ingredientAmount form__ingredientAmount"/>
                <button class="jsForm__addIngredientBtn form__addIngredientBtn">+</button>
                <p>Jak to przygotujemy?</p>
                <textarea name="instruction" class="jsForm__instruction form__instruction"></textarea>
                <button class="jsForm__addInstructionBtn form__instructionBtn">+</button>
                <input type="submit" value="Smacznego!" />
            </form>
        </div>
        <div class="Recipie">
            <div class="jsRecipe__title"></div>
            <div class="jsRecipe__ingredientList"></div>
            <div class="jsRecipe__instructions"></div>
        </div>
    </main>
</body>

</html>
