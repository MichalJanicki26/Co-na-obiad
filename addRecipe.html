<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="/js/addRecipe.js" defer></script>
    <link rel="icon" href="img/cooking-pot.png">
    <title>Co na obiad? - Przepisy</title>
</head>

<body class="body">
    <header class="header">
        <div >
            <img src="/img/cooking-pot.png" class="header__logo">
        </img>
        </div>
        <h1 class="header__title">
            Co na Obiad?
        </h1>
        <div class="header__dropdown">
            <p class="header__dropbtn">
                Menu
            </p>
            <div class="header__dropdown-content" style="right:0;">
                <p href="/index.html">Strona Główna</p>
                <p href="/addRecipe.html">Dodaj Przepis</p>
                <p href="...">Coś konkretnego?</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div>
            <form class="jsRecipeForm main__form">
                <input placeholder="Jak danie się nazywa?" name="title" class="jsRecipeForm__title main__form-title" />
                <button class="jsRecipeForm__title-add main__form-title">+</button>
                <input placeholder="Z czego to zrobimy?" name="ingredient" class="jsRecipeForm__ingredient main__form-ingredient" />
                <input placeholder="Ile tego potrzebujemy?" name="ingredientAmount"
                    class="jsRecipeForm__ingredientAmount main__form-ingredientAmount"/>
                <button class="jsRecipeForm__addIngredient main__form-addIngredient">+</button>
                <p>Jak je przygotujemy?</p>
                <textarea name="howItsDone" class="jsRecipeForm__howItsDone main__form-howItsDone"></textarea>
                <button class="jsRecipeForm__addHowItsDone main__form-addHowItsDone">+</button>
                <input type="submit" value="Smacznego!" />
            </form>
        </div>
        <div>
            <div class="jsIngredientList"></div>
            <div class="jsInstructions"></div>
        </div>
    </main>
</body>

</html>
